<div class="banner">
  <div class="brand">
    <a [routerLink]="['/']"> JX3自动化工具</a>
    <span *ngIf="Version.hasUpdate"
      >&nbsp;<a
        href="https://github.com/gentlespoon/Gs-JX3-Assistant/releases"
        target="_blank"
        style="color: yellow;"
        >【有更新版本】</a
      ></span
    >
  </div>

  <div class="menu">
    <a [class.activated]="activatedRoute == '/'" [routerLink]="['/']">
      关于
    </a>

    <a *ngIf="automatorService.isConnected" class="status connected">
      <fa-icon [icon]="faCheckCircle"></fa-icon> 准备就绪
    </a>
    <a *ngIf="!automatorService.isConnected" class="status disconnected">
      <fa-icon [icon]="faTimesCircle"></fa-icon> 准备中
    </a>

    <a
      [class.activated]="activatedRoute.startsWith('/dy')"
      [routerLink]="['/dy']"
    >
      钓鱼
    </a>

    <a
      [class.activated]="activatedRoute == '/LAN-Link'"
      [routerLink]="['/LAN-Link']"
    >
      在其他设备打开
    </a>
  </div>
</div>

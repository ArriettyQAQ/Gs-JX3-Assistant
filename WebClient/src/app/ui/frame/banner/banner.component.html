<div class="banner">
  <div class="brand">
    <a [routerLink]="['/']">
      JX3 <del>小</del><span style="font-size: 30px;">大</span>助手
    </a>
  </div>

  <div class="menu">
    <a [class.activated]="activatedRoute == '/'" [routerLink]="['/']">
      关于
    </a>
    <a
      [class.activated]="activatedRoute == '/automator'"
      [routerLink]="['/automator']"
      >自动化</a
    >
    <a
      [class.activated]="activatedRoute == '/itemList'"
      [routerLink]="['/itemList']"
      >物品列表</a
    >
    <a
      *ngFor="let skill of Object.keys(skills)"
      [class.activated]="activatedRoute == '/skill/' + skill"
      [routerLink]="['/skill/', skill]"
      >{{ skills[skill] }}</a
    >
  </div>
</div>

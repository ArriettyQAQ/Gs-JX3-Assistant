<div
  class="connectionStatus"
  [class.connected]="connState == ConnState.connected"
  [class.connectionFailed]="connState == ConnState.disconnected"
>
  <!-- connection state -->
  <div *ngIf="connState == ConnState.none">
    <fa-icon [icon]="farTimesCircle"></fa-icon> 未连接
  </div>
  <div *ngIf="connState == ConnState.connected">
    <fa-icon [icon]="farCheckCircle"></fa-icon>
    已连接
  </div>
  <div *ngIf="connState == ConnState.disconnected">
    <fa-icon [icon]="faExclamationCircle"></fa-icon>
    连接中断 - 重试 {{ retryCounter }} / {{ retryAllowance }}
  </div>

  <!-- start/stop -->
  <a
    *ngIf="connState == ConnState.none"
    class="btn"
    title="运行本地客户端"
    (click)="launch()"
  >
    <fa-icon [icon]="faPlay"></fa-icon> 运行
  </a>
  <a
    *ngIf="connState == ConnState.connected"
    class="btn"
    title="停止运行本地客户端"
    (click)="shutdown()"
  >
    <fa-icon [icon]="faStop"></fa-icon> 停止
  </a>

<div>
  <p>第一次使用？<br />您需要先安装助手程序。</p>
  <p>
    <button class="downloadButton" (click)="download()">
      <fa-icon [icon]="faDownload"></fa-icon> 下载
    </button>
  </p>
  <p>
    内测版助手程序没有数字签名，可能提示无法验证开发者。<br />请选择信任文件，并打开一次，即可完成初始化。
  </p>
  <p>
    初始化时不会有任何提示，初始化完成之后，浏览器会自动打开这个页面。<br />请点击上方的
    [<fa-icon [icon]="faPlay"></fa-icon> 运行] 按钮启动助手程序。
  </p>
  <p>待上方的状态指示条变为绿色并显示"√已连接"时即可使用助手功能。</p>
</div>

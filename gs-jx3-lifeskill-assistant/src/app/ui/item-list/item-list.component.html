<div class="centerAlign">
  <p>JX3中所有已知物品</p>

  <div class="btn-group btn-group-toggle">
    <label class="item-filter gray" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="color.gray" />灰
    </label>
    <label class="item-filter white" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="color.white" />白
    </label>
    <label class="item-filter green" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="color.green" />绿
    </label>
    <label class="item-filter blue" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="color.blue" />蓝
    </label>
    <label class="item-filter purple" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="color.purple" />紫
    </label>
    <label class="item-filter orange" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="color.orange" />橙
    </label>
  </div>

  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="items.length"
    class="d-flex justify-content-center"
  ></ngb-pagination>
  <ul>
    <!-- <li
      *ngFor="
        let item of items | paginate: { itemsPerPage: pageSize, currentPage: page }
      "
    > -->
    <li
      *ngFor="
        let item of items
          | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
      "
    >
      {{ item.Name }}
    </li>
  </ul>
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="items.length"
    class="d-flex justify-content-center"
  ></ngb-pagination>
</div>
